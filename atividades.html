<!DOCTYPE html>
<html>
<head>
	<title>If else</title>
	<link rel="stylesheet" type="text/css" href="ifizynho.css">
</head>
<body>
	<h1> Este conteúdo esta sendo exibido em HTML </h1>
	<h2>o conteúdo abaixo está sendo exibido em Javinha</h2>
	<Script>
		var numero=prompt("digite o valor desejado");
		if (numero>=10){
			document.write("o valor é maior que 10");

		}else{
			document.write("o valor é menor que 10")
		}
	</Script>

</body>
</html>
